<script>
    // Clock
    function decimalFormat(intVal, count) {
        var intValLen = String(intVal).length;
        if (count <= String(intVal).length) {
            return intVal;
        }

        var strVal = "";
        var paddingLen = count - intValLen;
        for (var i = 0; i < paddingLen; i++) {
            strVal += "0";
        }

        return strVal + intVal;
    }

    var beforeYear = 0;
    var beforeMonth = 0;
    var beforeDate = 0;
    var beforeHours = -1;
    var beforeMinutes = -1;

    var clockDate = $("#clock_date");
    var clockTimeSep = $('#clock_time_sep');
    var clockHour = $('#clock_hour');
    var clockMinute = $('#clock_min');

    var clock = setInterval(function () {
        var now = new Date();
        var year = now.getFullYear();
        var month = now.getMonth() + 1;
        var date = now.getDate();
        var hours = now.getHours();
        var minutes = now.getMinutes();
        var seconds = now.getSeconds();

        if (beforeDate != date) {
            clockDate.text(year + '/' + decimalFormat(month, 2) + '/' + decimalFormat(date, 2));
            beforeYear = year;
            beforeMonth = month;
            beforeDate = date;
        }

        if (beforeHours != hours) {
            clockHour.text(decimalFormat(hours, 2));
            beforeHours = hours;
        }

        if (beforeMinutes != minutes) {
            clockMinute.text(decimalFormat(minutes, 2));
            beforeMinutes = minutes;
        }
        if (seconds % 2) {
            clockTimeSep.removeClass("font-color-main");
            clockTimeSep.addClass("font-color-sub");
        } else {
            clockTimeSep.removeClass("font-color-sub");
            clockTimeSep.addClass("font-color-main");
        }
    }, CLOCK_INTERVAL_TIME);
</script>

<script>
    // Weather
    var weatherCity = $('#weather_city');
    var weatherTemp = $('#weather_temp');
    var weatherHumi = $('#weather_humi');
    var weatherIcon = $('#weather_icon');

    function setWeatherIcon(code) {
        weatherIcon.removeClass();
        weatherIcon.addClass("wi");

        var group = code.toString().charAt(0);
        console.log(group);

        switch (parseInt(group)) {
            // Group 2xx: Thunderstorm
            case 2:
                weatherIcon.addClass("wi-day-thunderstorm");
                break;
            // Group 3xx: Drizzle
            case 3:
                weatherIcon.addClass("wi-day-showers");
                break;
            // Group 5xx: Rain
            case 5:
                switch (code) {
                    case 500:
                    case 501:
                    case 502:
                    case 503:
                    case 504:
                        weatherIcon.addClass("wi-rain");
                        break;
                    case 511:
                        weatherIcon.addClass("wi-snow");
                        break;
                    case 520:
                    case 521:
                    case 522:
                    case 531:
                        weatherIcon.addClass("wi-showers");
                        break;
                    default:
                        weatherIcon.addClass("wi-rain");
                        break;
                }
                break;
            // Group 6xx: Snow
            case 6:
                weatherIcon.addClass("wi-snow");
                break;
            // Group 7xx: Atmosphere
            case 7:
                weatherIcon.addClass("wi-fog");
                break;
            // Group 800: Clear
            // Group 80x: Clouds
            case 8:
                switch (code) {
                    case 800:
                        weatherIcon.addClass("wi-day-sunny");
                        break;
                    case 801:
                        weatherIcon.addClass("wi-day-cloudy");
                        break;
                    case 802:
                        weatherIcon.addClass("wi-cloud");
                        break;
                    case 803:
                    case 804:
                        weatherIcon.addClass("wi-cloudy");
                        break;
                    default:
                        weatherIcon.addClass("wi-cloudy");
                        break;
                }
                break;
            // Group 90x: Extreme
            // Group 9xx: Additional
            case 9:
                switch (code) {
                    case 900:
                    case 901:
                        weatherIcon.addClass("wi-tornado");
                        break;
                    case 902:
                        weatherIcon.addClass("wi-hurricane");
                        break;
                    case 903:
                        weatherIcon.addClass("wi-snowflake-cold");
                        break;
                    case 904:
                        weatherIcon.addClass("wi-hot");
                        break;
                    case 905:
                        weatherIcon.addClass("wi-windy");
                        break;
                    case 906:
                        weatherIcon.addClass("wi-hail");
                        break;
                    default:
                        weatherIcon.addClass("wi-na");
                        break;
                }
                break;

            default:
                weatherIcon.addClass("wi-na");
                break;
        }
    }

    function getWeather() {
        $.get(
                "get_weather.php",
                null,
                function (data) {
                    var weather = JSON.parse(data);

                    console.log(weather);
                    weatherCity.text(weather.name);
                    weatherTemp.text(weather.main.temp);
                    weatherHumi.text(weather.main.humidity);

                    setWeatherIcon(weather.weather[0].id);
                }
        );
    }
    getWeather();
    var weather = setInterval(getWeather, RELOAD_INTERVAL_TIME);
</script>

<script>
    var page1 = $('#page-1');
    var page2 = $('#page-2');
    var full = $('#full');
    var contents = $("#contents");

    function getCurrentPage() {
        if (page1.is(':visible')) {
            return 1;
        } else if (page2.is(':visible')) {
            return 2;
        } else {
            return 0;
        }
    }

    function showPage1() {
        var d = new $.Deferred;
        setTimeout(function () {
            page1.show();
            page2.hide();

            d.resolve();
        }, 0);

        return d.promise();
    }

    function showPage2() {
        var d = new $.Deferred;
        setTimeout(function () {
            page1.hide();
            page2.show();

            d.resolve();
        }, 0);

        return d.promise();
    }

    function hideAll() {
        var d = new $.Deferred;
        setTimeout(function () {
            page1.hide();
            page2.hide();

            d.resolve();
        }, 0);

        return d.promise();
    }

    function fullFadeout() {
        contents.addClass("page-fadeout");

        var d = new $.Deferred;
        setTimeout(function () {
            d.resolve();
        }, PAGE_CHANGE_DURATION);

        return d.promise();
    }

    function fullFadein() {
        contents.addClass("page-fadein");

        var d = new $.Deferred;
        setTimeout(function () {
            contents.removeClass("page-fadeout");
            contents.removeClass("page-fadein");
            d.resolve();
        }, PAGE_CHANGE_DURATION);

        return d.promise();
    }

    $('#btn-debug-page-change').click(function () {
        fullFadeout()
                .then(function () {
                            if (page1.is(':visible')) {
                                return showPage2();
                            } else {
                                return showPage1();
                            }
                        }
                )
                .then(
                        fullFadein
                )
        ;
    });

    hideAll();
</script>

<script>
    // SSE
    var evtSource = new EventSource("event.py");

    // [Page2 reload] <- [Page2] <-> [Blank] <-> [Page1] -> [Page1 reload]

    function touchLeftPad() {
        fullFadeout()
                .then(function () {
                            switch (getCurrentPage()) {
                                case 0:
                                    return showPage2();
                                    break;
                                case 1:
                                    return hideAll();
                                    break;
                                case 2:
                                    return function () {
                                        var d = new $.Deferred;
                                        setTimeout(function () {
                                            getNews();
                                            clearInterval(news);
                                            news = setInterval(getNews, RELOAD_INTERVAL_TIME);
                                            d.resolve();
                                        }, 0);

                                        return d.promise();
                                    };
                                    break;
                                default:
                                    return hideAll();
                            }
                        }
                )
                .then(
                        function () {
                            return function () {
                                var d = new $.Deferred;
                                setTimeout(function () {
                                    d.resolve();
                                }, RELOAD_INTERVAL_TIME);

                                return d.promise();
                            }
                        }
                )
                .then(
                        fullFadein
                )
        ;

    }

    function touchRightPad() {
        fullFadeout()
                .then(function () {
                            switch (getCurrentPage()) {
                                case 0:
                                    return showPage1();
                                    break;
                                case 1:
                                    return function () {
                                        var d = new $.Deferred;
                                        setTimeout(function () {
                                            getWeather();
                                            clearInterval(weather);
                                            weather = setInterval(getWeather, RELOAD_INTERVAL_TIME);
                                            d.resolve();
                                        }, 0);

                                        return d.promise();
                                    };
                                    break;
                                case 2:
                                    return hideAll();
                                    break;
                                default:
                                    return hideAll();
                            }
                        }
                )
                .then(
                        function () {
                            return function () {
                                var d = new $.Deferred;
                                setTimeout(function () {
                                    d.resolve();
                                }, RELOAD_INTERVAL_TIME);

                                return d.promise();
                            }
                        }
                )
                .then(
                        fullFadein
                )
        ;
    }

    // タッチイベント制御用
    // タッチ検知からTOUCH_EVENT_MUTEX_TIMEミリ秒間は次のタッチを受け付けない。
    var touchEventMutex = null;

    function setTouchEventMutex() {
        if (!touchEventMutex) {
            touchEventMutex = setTimeout(function () {
                touchEventMutex = null;
            }, TOUCH_EVENT_MUTEX_TIME);
        }
    }

    evtSource.addEventListener("touch_l1", function (e) {
        console.log(e);
        if (!touchEventMutex && e.data == 1) {
            touchLeftPad();
        }
    }, false);
    evtSource.addEventListener("touch_l2", function (e) {
        console.log(e);
        if (!touchEventMutex && e.data == 1) {
            touchLeftPad();
        }
    }, false);
    evtSource.addEventListener("touch_l3", function (e) {
        console.log(e);
        if (!touchEventMutex && e.data == 1) {
            touchLeftPad();
        }
    }, false);
    evtSource.addEventListener("touch_r1", function (e) {
        console.log(e);
        if (!touchEventMutex && e.data == 1) {
            touchRightPad();
        }
    }, false);
    evtSource.addEventListener("touch_r2", function (e) {
        console.log(e);
        if (!touchEventMutex && e.data == 1) {
            touchRightPad();
        }
    }, false);
    evtSource.addEventListener("touch_r3", function (e) {
        console.log(e);
        if (!touchEventMutex && e.data == 1) {
            touchRightPad();
        }
    }, false);
    evtSource.onerror = function (e) {
        console.log(e);
        alert("EventSource failed.");
        evtSource.close();
    };
</script>
